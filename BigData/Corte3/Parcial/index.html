<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<h1 style='text-align: center;' color='red'>#TRENDING MUGIWARAS IN TWITTER</h1>
<div style="height:100px; width:600px;" >
    <canvas id="myChart"></canvas>
</div>

<script>
    // Setup
const labels = [];
const data = {
  labels: labels,
  datasets: [{
    axis: 'y',
    label: 'Contador de los hashtags',
    data: [],
    backgroundColor: [
      'rgba(50, 8, 0, 0.2)',
      'rgba(250, 20, 20, 0.2)',
      'rgba(250, 100, 7, 0.2)',
      'rgba(250, 236, 1, 0.2)',
      'rgba(2, 76, 237, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(146, 26, 244, 0.2)'
    ],
    borderColor: [
      'rgb(50, 8, 0)',
      'rgb(250, 20, 20)',
      'rgb(250, 100, 7)',
      'rgb(250, 236, 1)',
      'rgb(2, 76, 237)',
      'rgb(153, 102, 255)',
      'rgb(146, 26, 244)'
    ],
    borderWidth: 1
  }]
};

// Config
const config = {
  type: 'bar',
  data: data,
  options: {
    indexAxis: 'y',
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};

// Creacion
var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
function update(){
axios.get('http://ec2-3-80-126-73.compute-1.amazonaws.com:5000/dashboard').then(function(response){

    console.log(response);
    
    myChart.data.labels = Object.keys(response['data']);
    myChart.data.datasets[0].data =Object.values(response['data']);
    try{
        myChart.update();
    }catch(error){
        location.reload();
    }
    
   
});
}
setInterval(update,2000)


</script>
